<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 元件</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--面板-內容-->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">Only Panel Body</div>
            </div>
        </div>
        <!--面d板-含頭尾--->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel panel-heading">Panel Heading</div><!--頭部-->
                <div class="panel panel-body">Panel Body</div>
                <div class="panel panel-footer">Panel Footer</div><!--尾部-->
            </div>
            <div class="panel panel-default">
                <div class="panel panel-heading">Panel Heading</div>
                <div class="panel panel-footer">Panel Footer</div>
            </div>
            <div class="panel panel-default">
                <div class="panel panel-heading">Panel Heading</div>
                <div class="panel panel-body">Panel Body</div>
            </div>
            <div class="panel panel-default">
                <div class="panel panel-body">Panel Body</div>
                <div class="panel panel-footer">Panel Footer</div>
            </div>
        </div>
        <!--設定色彩強調用途-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel panel-heading">Heading-Primary</div>
                <div class="panel panel-body">Body-Primary</div>
            </div>
            <div class="panel panel-success">
                <div class="panel panel-heading">Heading-Success</div>
                <div class="panel panel-body">Body-Success</div>
            </div>
            <div class="panel panel-info">
                <div class="panel panel-heading">Heading-Info</div>
                <div class="panel panel-body">Body-Info</div>
            </div>
            <div class="panel panel-warning">
                <div class="panel panel-heading">Heading-Warning</div>
                <div class="panel panel-body">Body-Warning</div>
            </div>
            <div class="panel panel-danger">
                <div class="panel panel-heading">Heading-Danger</div>
                <div class="panel panel-body">Body-Danger</div>
            </div>
        </div>
    </body>
</html>
