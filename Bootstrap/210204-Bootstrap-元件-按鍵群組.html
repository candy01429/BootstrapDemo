<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 元件</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--按鍵群組,將數個按鍵群組在一起-->
        <div class="container">
            <!--水平排列(預設)-->
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">B1</button>
                <button type="button" class="btn btn-default">B2</button>
                <button type="button" class="btn btn-default">B3</button>
            </div>  
            <hr>
            <!--垂直排列-->
            <div class="btn-group-vertical btn-group-lg" role="group"><!--lg-大按鍵-->
                <button type="button" class="btn btn-default">B1-lg</button>
                <button type="button" class="btn btn-default">B2-lg</button>
                <button type="button" class="btn btn-default">B3-lg</button>
            </div>
        </div> 
    </body>
</html>
