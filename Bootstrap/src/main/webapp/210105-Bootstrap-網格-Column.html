<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 01</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="jquery-3.3.1.min.js"> // 先 </script>
        <script src="js/bootstrap.min.js"> // 後 </script>
    </head>
    <body>
        <!--套用順序container->row->column-->
        <!--畫面縮小後,網格被擠壓成直立狀--> 
        <div class="container">
            <div class="row">
                <div class="col-md-1">1-1</div>
                <div class="col-md-1">1-2</div>
                <div class="col-md-1">1-3</div>
                <div class="col-md-1">1-4</div>
                <div class="col-md-1">1-5</div>
                <div class="col-md-1">1-6</div>
                <div class="col-md-1">1-7</div>
                <div class="col-md-1">1-8</div>
                <div class="col-md-1">1-9</div>
                <div class="col-md-1">1-10</div>
                <div class="col-md-1">1-11</div>
                <div class="col-md-1">1-12</div>
            </div>
            <div class="row">
                <div class="col-md-6">2-1</div>
                <div class="col-md-6">2-2</div>
            </div>
            <div class="row">
                <div class="col-md-2">3-1</div>
                <div class="col-md-6">3-2</div>
                <div class="col-md-4">3-3</div>
            </div>
        </div>
    </body>
</html>
