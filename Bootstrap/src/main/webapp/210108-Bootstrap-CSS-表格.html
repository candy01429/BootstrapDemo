<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap CSS</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--一般表格-->
        <div class="container">
            <table class="table table-bordered"> <!--顯示表格&儲存格框線-->
                <thead>
                    <tr><th>No.</th><th>Name</th></tr>
                </thead>
                <tbody>
                    <tr><td>01</td><td>Jim</td></tr>
                    <tr><td>02</td><td>Ivy</td></tr>
                    <tr><td>03</td><td>John</td></tr>
                    <tr><td>04</td><td>Mary</td></tr>
                    <tr><td>05</td><td>Albert</td></tr>
                </tbody>
            </table>
        </div>
        <!--設定特別意義的色彩-->
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th><th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success"><td>01</td><td>success</td></tr><!--成功-->
                    <tr class="info"><td>02</td><td>info</td></tr><!--提供訊息-->
                    <tr class="warning"><td>03</td><td>warning</td></tr><!--警告-->
                    <tr class="danger"><td>04</td><td>danger</td></tr><!--危險-->
                    <tr class="active"><td>05</td><td>active</td></tr><!--啟用-->
                </tbody>
            </table>
        </div>
    </body>
</html>
