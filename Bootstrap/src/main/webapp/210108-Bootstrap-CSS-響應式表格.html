<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Bootstrap CSS</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="jquery-3.3.1.min.js"></script>

    <body>
        <!--響應式表格-->
        <div class="container table-responsive">
            <table class="table">
                <tr>
                    <th>Word</th>
                    <th>Sentence</th>
                </tr>
                <tr>
                    <td>Represent</td>
                    <td>Please allow me to offer you my apologies.</td>
                </tr>
                <tr>
                    <td>Imply</td>
                    <td>I assume that your silence implies consent.</td>
                </tr>
            </table>
        </div>
    </body>
