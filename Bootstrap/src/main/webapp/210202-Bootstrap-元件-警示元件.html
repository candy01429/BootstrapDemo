<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 元件</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!--警示元件-->
            <div class="alert alert-success" role="alert">
                <strong>Success! </strong> some message for alert-success!               
            </div>
            <div class="alert alert-info" role="alert">
                <strong>Info! </strong> some message for alert-info!
            </div>
            <div class="alert alert-warning" role="alert">
                <strong>Warning! </strong> some message for alert-warning!
            </div>
            <div class="alert alert-danger" role="alert">
                <strong>Danger! </strong> some message for alert-danger!
            </div>
        </div>
        <!--alert-dismissible & 關閉按鍵,在點擊按鍵後'移除'alert元件-->
        <div class="container">
            <div class="alert alert-danger alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span>X</span> <!--關閉符號-->
                </button>
                <strong>刪除失敗!</strong>
                請洽管理員!
            </div>
            <div class="alert alert-info" role="alert">
                <strong>新增成功!</strong>
                <a href="#" class="alert-link">前往確認!</a>
            </div>
        </div>
    </body>
</html>
